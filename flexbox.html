<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            /* justify-content: center; */
            /* align-items: stretch */
            height: 400px;
            border: 2px solid teal;
        }
        .div{
            font-size: 3em;
            /* width: 200px; */
            height: 400px;
            border: 3px dashed rebeccapurple;
        }
        #box-1{
            order: 2;
        }
        #box-2{
            flex-grow: 1 ;
            order: 1;
        }
    </style>
</head>
<body>
    <h1>I am flexible right now</h1>
    <div class="container">
        <div id="box-1" class="div">box-1</div>
        <div id="box-2" class="div">box-2</div>
        
    </div>
</body>
</html>
